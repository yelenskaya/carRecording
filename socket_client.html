<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {

        var socket = io.connect('http://localhost:8000/recording', {
            path: "/ws/socket.io/",
            transports: ['websocket']
        });

        socket.on('connect', function () {
            console.log('connected');
            socket.emit('join', '3280fbdd-7a1c-4919-9d48-35ae2c84ed69');
        })

        socket.on('disconnect', function () {
            console.log('disconnected');
        })


        socket.on('reproduce', function (content) {
            console.log('Reproducing recording: ' + content);
        });

    });
</script>
